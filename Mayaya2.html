<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>How Well Do You Know Mayaya?</title>
  <style>
    body{font-family:Arial,sans-serif;background:#0f172a;color:#e5e7eb;margin:0;padding:20px}
    .wrap{max-width:760px;margin:0 auto}
    h1{color:#38bdf8;text-align:center;margin:10px 0 14px}
    .card{background:#020617;border-radius:14px;padding:16px 16px 10px;margin:14px 0;box-shadow:0 6px 18px rgba(0,0,0,.25)}
    .q{font-size:16px;font-weight:700;margin:0 0 10px}
    .btn{width:100%;text-align:left;background:#1e293b;color:#e5e7eb;border:0;border-radius:10px;padding:11px 12px;margin:8px 0;cursor:pointer;font-size:15px}
    .btn:hover{background:#334155}
    .btn:disabled{cursor:not-allowed;opacity:.92}
    .correct{background:#16a34a !important}
    .wrong{background:#dc2626 !important}
    .meta{display:flex;gap:10px;flex-wrap:wrap;justify-content:space-between;align-items:center;margin:14px 0}
    .pill{background:#111827;border:1px solid #1f2937;border-radius:999px;padding:8px 12px}
    .primary{background:#38bdf8;color:#001018;border:0;border-radius:999px;padding:10px 14px;font-weight:700;cursor:pointer}
    .primary:hover{filter:brightness(.95)}
    input{
      width:100%;padding:12px 12px;border-radius:10px;border:1px solid #1f2937;
      background:#0b1220;color:#e5e7eb;font-size:15px
    }
    #result{display:none;text-align:center;padding:16px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .row > *{flex:1}
    .ghost{background:#1e293b;color:#e5e7eb;border:1px solid #334155;border-radius:999px;padding:10px 14px;font-weight:700;cursor:pointer}
    .ghost:hover{background:#334155}
    small{opacity:.8}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>How Well Do You Know Mayaya?</h1>

    <div class="card">
      <div class="q">Before you start:</div>
      <input id="playerName" type="text" placeholder="Type your name here (e.g., Thando)" />
      <small>Your name will be shown with your final score. You can also send it to Mayaya.</small>
    </div>

    <div class="meta">
      <div class="pill">Score: <strong id="score">0</strong> / <strong id="total">10</strong></div>
      <div class="pill">Answered: <strong id="answered">0</strong> / <strong id="total2">10</strong></div>
      <button class="primary" id="restartBtn" type="button">Restart</button>
    </div>

    <div id="quiz"></div>

    <div id="result" class="card"></div>

    <small>Tip: If this is hosted online, anyone can play from a link.</small>
  </div>

<script>
  // ‚úÖ Put YOUR WhatsApp number here in international format, NO + sign, NO spaces.
  // Example South Africa: 27831234567
  const MAYAYA_WHATSAPP_NUMBER = "27830000000";

  const quizData = [
    { q:"By profession, Mayaya is primarily a‚Ä¶", options:["Tech entrepreneur","High-school educator","Fashion designer","Forex trader"], correct:1 },
    { q:"Which subject is most associated with his teaching?", options:["Life Sciences","History","Geography","Tourism"], correct:2 },
    { q:"Which creative skill keeps pulling him back?", options:["Sewing","Photography","Animation","All of the above"], correct:3 },
    { q:"His relationship with technology is best described as‚Ä¶", options:["Casual user","Beginner","Power user","Avoids tech"], correct:2 },
    { q:"Which software best represents his design-to-reality mindset?", options:["Photoshop","PowerPoint","CLO3D","Excel"], correct:2 },
    { q:"His preferred teaching style is‚Ä¶", options:["Textbook only","Lecture-heavy","Interactive & game-based","Silent worksheets"], correct:2 },
    { q:"One long-term goal he‚Äôs mentioned is to‚Ä¶", options:["Become a principal","Quit teaching eventually","Move overseas","Write a textbook"], correct:1 },
    { q:"His learning style is mostly‚Ä¶", options:["Very structured","Slow & careful","Trial and error","Avoids new skills"], correct:2 },
    { q:"Which statement sounds MOST like him?", options:["I like routine","I prefer simplicity","I balance logic & creativity","I avoid complexity"], correct:2 },
    { q:"What motivates Mayaya the most?", options:["Job security","Recognition","Freedom & independence","Competition"], correct:2 }
  ];

  const quizEl = document.getElementById("quiz");
  const resultEl = document.getElementById("result");
  const scoreEl = document.getElementById("score");
  const answeredEl = document.getElementById("answered");
  const totalEl = document.getElementById("total");
  const total2El = document.getElementById("total2");
  const restartBtn = document.getElementById("restartBtn");
  const nameInput = document.getElementById("playerName");

  let score = 0;
  let answered = 0;

  totalEl.textContent = quizData.length;
  total2El.textContent = quizData.length;

  function getName() {
    const n = (nameInput.value || "").trim();
    return n.length ? n : "Anonymous";
  }

  function renderQuiz() {
    quizEl.innerHTML = "";
    resultEl.style.display = "none";
    resultEl.innerHTML = "";
    score = 0;
    answered = 0;
    scoreEl.textContent = score;
    answeredEl.textContent = answered;

    quizData.forEach((item, idx) => {
      const card = document.createElement("div");
      card.className = "card";

      const q = document.createElement("div");
      q.className = "q";
      q.textContent = (idx + 1) + ". " + item.q;
      card.appendChild(q);

      item.options.forEach((opt, optIdx) => {
        const btn = document.createElement("button");
        btn.className = "btn";
        btn.type = "button";
        btn.textContent = opt;

        btn.addEventListener("click", () => {
          const buttons = card.querySelectorAll("button");
          buttons.forEach(b => b.disabled = true);

          if (optIdx === item.correct) {
            btn.classList.add("correct");
            score++;
            scoreEl.textContent = score;
          } else {
            btn.classList.add("wrong");
            buttons[item.correct].classList.add("correct");
          }

          answered++;
          answeredEl.textContent = answered;

          if (answered === quizData.length) showResult();
        });

        card.appendChild(btn);
      });

      quizEl.appendChild(card);
    });
  }

  function showResult() {
    const player = getName();
    const total = quizData.length;

    let msg = "";
    if (score >= 9) msg = "üî• Self-awareness level: suspiciously high.";
    else if (score >= 7) msg = "üòé Solid. You know Mayaya pretty well.";
    else if (score >= 5) msg = "üòè Not bad‚Ä¶ but there are gaps in the lore.";
    else msg = "ü§® Eish. Mayaya might need to re-introduce himself to you.";

    const textToSend = `Mayaya Quiz Result:%0AName: ${encodeURIComponent(player)}%0AScore: ${score}/${total}`;

    const waLink = `https://wa.me/${MAYAYA_WHATSAPP_NUMBER}?text=${textToSend}`;
    const mailLink = `mailto:?subject=${encodeURIComponent("Mayaya Quiz Result")}&body=${textToSend}`;

    resultEl.style.display = "block";
    resultEl.innerHTML = `
      <h2>${player}, your score is ${score} / ${total}</h2>
      <p>${msg}</p>

      <div class="row" style="justify-content:center;margin-top:14px">
        <a class="primary" href="${waLink}" target="_blank" rel="noopener">Send score to Mayaya (WhatsApp)</a>
        <a class="ghost" href="${mailLink}">Send score by Email</a>
      </div>

      <p style="margin-top:12px"><small>Note: For privacy, your score is only sent if you click a button.</small></p>
    `;

    window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
  }

  restartBtn.addEventListener("click", renderQuiz);
  renderQuiz();
</script>
</body>
</html>
